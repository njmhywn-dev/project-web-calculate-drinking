<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณดื่มน้ำ</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
</head>

<body class="bg-primary-subtle">
    <center>

        <div class="text-center text-decoration-underline" style="margin-top: 50px;padding-top: 20px;padding-bottom: 20px; width: 753px;"> 
            <h2> เราควรดื่มน้ำวันละกี่ลิตร จึงเพียงพอต่อร่างกาย </h2>  
        </div>

        <div class="text-center bg-body-secondary rounded-3 text-primary-emphasis" style="margin-top: 50px;padding-top: 20px; width: 753px;">
            <h4>สูตรคำนวณด้วยอายุและเพศ</h4><br>
            <label for="age">อายุ | Age : </label>
            <select class="text-center rounded-3 text-primary-emphasis" name="agelist" id="age">
                <option value="0">1 - 3 ปี</option>
                <option value="1">4 - 5 ปี</option>
                <option value="2">6 - 8 ปี</option>
                <option value="3">9 - 12 ปี</option>
                <option value="4">13 - 15 ปี</option>
                <option value="5">16 - 18 ปี</option>
                <option value="6">19 - 30 ปี</option>
                <option value="7">31 - 70 ปี</option>
                <option value="8">มากกว่า 70 ปี</option>
            </select><br><br>

            <label for="Gender">เพศ | Gender : </label>
            <input type="radio" name="gender" value="male">
            <label for="male">เพศชาย | Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">เพศหญิง | Female</label>
            <br><br>
            <button class="btn btn-primary" style="width: 100px;" onclick='inputValue1()'>คำนวณ</button>
            <br><br>
            <h5 id="content1">...</h5>
            <br>
        </div>

        <div class="text-center bg-body-secondary rounded-3 text-primary-emphasis" style="margin-top: 50px;padding-top: 20px; width: 753px;">
            <h4>สูตรคำนวณด้วยน้ำหนัก</h4><br>
            <label for="weight">น้ำหนัก | Weight : </label>
            <input class="text-primary-emphasis" type="text" id="weight"> กิโลกรัม.
            <br><br>
            <button class="btn btn-primary" style="width: 100px;" onclick='inputValue2()'>คำนวณ</button>
            <br><br>
            <h5 id="content2">...</h5>
            <br>
        </div>

    </center>
    <script src="app.js"></script>
    <script src="js\bootstrap.min.js"></script>
</body>

</html>
